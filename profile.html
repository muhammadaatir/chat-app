<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df9f10f45a.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="header">
        <div onclick="myProfile()" id="show_user">
            <img src="images/user.png" class="prof_img">
        </div>
        <div>
            <p class="heading">My Chat App</p>
        </div>
        <button class="gs-neumorphic-button" id="signout_btn">Sign Out</button>
    </div>
    <div id="main_div">
    </div>

    <div id="display">
        <div id="all_users" >
            <div id="myself" ></div>
            <ul id="users"></ul>
        </div>
        <div id="messages" >
            <div id="chat_with" ></div>
            <div id="all_messages" >
                <ul id="message_list" ></ul>
            </div>
            <div id="send_div" >
                <input type="text" id="message" >
                <button id="send_btn" ><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <lottie-player id="loader" class="hidden loader" src="https://assets6.lottiefiles.com/temp/lf20_S0Elvk.json" background="transparent" speed="1"
        style="width: 300px; height: 300px;" loop  autoplay></lottie-player>
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/df9f10f45a.js" crossorigin="anonymous"></script>
    <script src="profile.js" type="module"></script>
</body>

</html>
